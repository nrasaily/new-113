{% extends 'base.html' %}


{% load static %}

{% block title %}Log In{% endblock title %}

{% block content %}

<h1>Log In</h1>

<form method="POST">
    {% csrf_token %}
    
    {{ form.as_p }}
    
    <input type="submit" class="btn btn-success" value="Log In">
</form>
<small>Did you forget your password? <a class="btn btn-success" href="{% url 'password_reset' %}">Click here</a>to reset it!</a> </small>
    
{% endblock content %}
