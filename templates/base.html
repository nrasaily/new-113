{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" 
    rel="stylesheet"
     integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" 
     crossorigin="anonymous">
     <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" 
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">

                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                        <a href="{% url 'list' %}" class="nav-link">Posts</a>
                        <a class="nav-link" href="{% url 'about' %}">About</a>

                        {% if user.is_authenticated %}
                        <a href="{% url 'new' %}" class="nav-link">New Post</a>
                        <a href="{% url 'drafts' %}" class="nav-link">My Drafts</a>
                        <a href="{% url 'archive' %}" class="nav-link">My Archive</a>
                        <a href="{% url 'password_change' %}" class="nav-link">Password Change</a>

                        <form action="{% url 'logout' %}" method="POST">
                            {% csrf_token %}
                            <input type="submit" class="nav-link" value="Log Out">
                        </form>

                        {% else %}
                        <a href="{% url 'password_reset' %}" class="nav-link">Reset Password</a>
                        <a class="nav-link" href="{% url 'login' %}">Log In</a>
                        <a href="{% url 'signup' %}" class="nav-link">Sign Up</a>
                        {% endif %}
                    </div>
            </div>
    </div>
    </nav>

    


    <div class="container">
        {% block content %} {% endblock content %}
    </div>

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" 
        crossorigin="anonymous">
    </script>
</body>
</html>
